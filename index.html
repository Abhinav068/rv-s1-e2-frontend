<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <form id="login-form" onsubmit="handleLogin(event)">
        <input type="text" name="email" id="email" required placeholder="Enter you email" value="eve.holt@reqres.in">
        <input type="password" name="password" id="password" required placeholder="Enter your password" value="cityslicka">
        <input type="submit" value="Login">
    </form>

</body>

</html>

<script>

    async function handleLogin(event) {
        event.preventDefault();
        let email = event.target.email.value;
        let password = event.target.password.value;
        console.log({ email, password });

        const response = await fetch(`https://reqres.in/api/login`, {
            method: 'POST',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({ email, password })
        })
        if(response.ok){
            const result = await response.json();
            localStorage.setItem('token',result.token)
            window.location.href='dashboard.html'
            
        }
        else alert('something went wrong');
    }
</script>
